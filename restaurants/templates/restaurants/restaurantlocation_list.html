{% extends "base.html" %}

{% block head_title %} Restaurants | {{block.super}} {% endblock %}

{% block content %}

<h1>
    Restaurant List
</h1>

<ul>
{% for obj in object_list %}
<li>
    {{obj.name}} -  {{obj.location}}  - {{obj.category}} - <a href="/restaurants/{{obj.slug}}">{{obj.timestamp}} - {{obj.updated}}</a> 
</li>
{% endfor %}
</ul>

{% endblock %}
